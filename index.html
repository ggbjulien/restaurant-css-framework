    <script src="https://kit.fontawesome.com/752b22c16a.js"></script>

    <script>$(document).ready(function(){
        $("#menu-toggle").click(function(e){
          e.preventDefault();
          $("#wrapper").toggleClass("menuDisplayed");
        });
      });
      </script>

    <title>Tapas Ceviche Bar</title>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Pictures</a></li>
            <li><a href="#">Restaurant</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        
        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div class="container-fluid">
            <div class="row mb-3 jumbo">
              <div class="col-12">
                  <section class="jumbotron">
                      <h1 class="display-4">Welcome</h1>
                      <p class="lead">There is a Spanish restaurant enjoy our home made cooking!</p>

                      <p>We've got a lot of choice also check our menu !</p>
                    </section>
              </div>
            </div>
            <section class="bg-dark">
              <nav class="row ">
                <div class="col-12">
                    <a href="#" class="btn" id="menu-toggle"><i class="fas fa-bars"></i></a>
                </div>

            </section>
          </div>
        </div>
      </div>
</body>
